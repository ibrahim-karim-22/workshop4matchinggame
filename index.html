<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="author" content="Ibrahim Karim" />
    <title>Matching Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/fontawesome.css" />
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/brands.css" />
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/solid.css" />
    <style>
        img {
            position: absolute;
        }

        div {
            position: absolute;
            width: 500px;
            height: 500px;
        }

        #rightSide {
            left: 500px;
            border-left: 5px solid;
        }
    </style>
</head>

<body>
    <h1>Matching Game</h1>
    <p>Click on the extra smiling face on the left</p>
    <div id="leftSide"></div>
    <div id="rightSide"></div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script>
        window.addEventListener('load', generateFaces);
        let numberOfFaces = 5;
        const theLeftSide = document.querySelector('#leftSide');

        let randomTop = Math.floor(Math.random() * 400) + 1;
        let randomLeft = Math.floor(Math.random() * 400) + 1;

        function generateFaces() {
            for (i = 0; i < numberOfFaces; i++) {
                let face = document.createElement('img');
                face.src = 'https://cdn.pixabay.com/animation/2022/09/12/14/50/14-50-36-1_512.gif'
                face.style.top = randomTop + 'px';
                face.style.left = randomLeft + 'px';
                
                theLeftSide.appendChild(face)

            }
        }

       

        
    </script>
</body>

</html>
